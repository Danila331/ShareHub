<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | ShareHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">ShareHub</a>
            </div>
        </nav>
    </header>
    <main class="auth-section">
        <div class="auth-container">
            <div class="section-title"><h2>Создайте аккаунт</h2></div>
            <form class="auth-form active" autocomplete="off">
                <div class="form-group">
                    <label for="reg-name">Имя</label>
                    <input type="text" id="reg-name" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Ваш email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" name="password" placeholder="Придумайте пароль" required>
                </div>
                <div class="form-group">
                    <label for="reg-password2">Повторите пароль</label>
                    <input type="password" id="reg-password2" name="password2" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large" style="margin-top:1.2rem;">Зарегистрироваться</button>
                <div class="social-login" style="margin-top:1.5rem;">
                    <div class="social-divider" style="margin-bottom:1rem; color:#aaa; text-align:center;">или</div>
                    <button type="button" class="btn-social yandex">
                        <span style="display:flex;align-items:center;">
                            <svg width="22" height="22" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#ffe600"/><path d="M16.7 8.5h-1.4l-5.1 8.7v1.2h4.2v3.1h2.9v-3.1h4.2v-1.2l-5-8.7zm-1.1 7.5h-2.2l2.2-3.8 2.2 3.8h-2.2z" fill="#000"/></svg>
                        </span>
                        Войти через Яндекс
                    </button>
                    <button type="button" class="btn-social google">
                        <span style="display:flex;align-items:center;">
                            <svg width="22" height="22" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.9 33.1 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C34.5 5.1 29.5 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.5 0 19.5-7.5 19.5-21 0-1.4-.1-2.4-.3-3.5z"/><path fill="#34A853" d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13 24 13c2.7 0 5.2.9 7.2 2.4l6.4-6.4C34.5 5.1 29.5 3 24 3 15.1 3 7.4 8.7 6.3 14.7z"/><path fill="#FBBC05" d="M24 45c5.1 0 9.8-1.7 13.4-4.7l-6.2-5.1C29.1 36.1 26.7 37 24 37c-6.1 0-10.9-3-13.7-7.3l-7 5.4C7.4 39.3 15.1 45 24 45z"/><path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.2 3.2-4.7 7.5-11.7 7.5-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C34.5 5.1 29.5 3 24 3c-6.6 0-12 5.4-12 12s5.4 12 12 12c5.1 0 8.7-3.2 10.1-6.2z"/></g></svg>
                        </span>
                        Войти через Google
                    </button>
                </div>
                <p style="text-align:center; margin-top:1.5rem; color:#666;">Уже есть аккаунт? <a href="auth.html" style="color:var(--primary-color);text-decoration:underline;">Войти</a></p>
            </form>
        </div>
    </main>
    <footer class="footer stylish-footer">
        <div class="footer-inner">
            <a href="index.html" class="footer-logo">ShareHub</a>
        </div>
        <div class="footer-bottom stylish-footer-bottom">
            <p>&copy; 2024 ShareHub. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
