<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - ShareHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">ShareHub</a>
            </div>
            <div class="nav-links">
                <a href="catalog.html">Каталог</a>
                <a href="#how-it-works">Как это работает</a>
                <a href="#about">О нас</a>
                <a href="#contacts">Контакты</a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-outline active" data-form="login">Войти</button>
                <button class="btn btn-primary" data-form="register">Регистрация</button>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <h2>Вход в аккаунт</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Войти</button>
                </form>
                <div class="social-login">
                    <p>Или войдите через</p>
                    <div class="social-buttons">
                        <button class="btn btn-social vk">
                            <i class="fab fa-vk"></i>
                            ВКонтакте
                        </button>
                        <button class="btn btn-social google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="register-form">
                <h2>Создать аккаунт</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Подтвердите пароль</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="form-options">
                        <label class="terms-agreement">
                            <input type="checkbox" id="terms-agreement" required>
                            <span>Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShareHub</h3>
                <p>Платформа для аренды вещей между людьми</p>
            </div>
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>Email: support@sharehub.com</p>
                <p>Телефон: +7 (XXX) XXX-XX-XX</p>
            </div>
            <div class="footer-section">
                <h3>Социальные сети</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShareHub. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
